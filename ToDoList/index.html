<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>ToDoList</h1>

        </form>
        <ul id="todo-list"></ul>
        <script src="index.js"></script>
    </div>
</body>
</html>
